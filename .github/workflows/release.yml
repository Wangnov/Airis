name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Universal Binary
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Universal Binary
        run: swift build -c release --arch arm64 --arch x86_64

      - name: Package
        run: |
          cd .build/apple/Products/Release
          tar -czvf airis-${{ github.ref_name }}-universal.tar.gz airis
          shasum -a 256 airis-${{ github.ref_name }}-universal.tar.gz > airis-${{ github.ref_name }}-universal.tar.gz.sha256

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            .build/apple/Products/Release/airis-${{ github.ref_name }}-universal.tar.gz
            .build/apple/Products/Release/airis-${{ github.ref_name }}-universal.tar.gz.sha256
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
